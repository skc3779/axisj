    <!-- js block -->
	<style type="text/css">
		.display_none {
			display:none;
		}
		.display_on {
			display:block;
		}
	</style>

	<script>
	/**
	 * Require Files for AXISJ UI Component...
	 * Based		: jQuery
	 * Javascript 	: AXJ.js, AXTab.js
	 * CSS			: AXTabs.css
	 */
	var pageID = "Default";
	var fnObj = {
		pageStart: function(){

		}
	};

	var myTabOption = [
		{optionValue:"page1", optionText:"page1"},
		{optionValue:"page2", optionText:"page2"},
		{optionValue:"page3", optionText:"page3"}
	];

	var pageTabChange = function(selectedObject, value){
		myTabOption.forEach(function(item){
			if(item.optionValue == selectedObject.optionValue) {
				$("#"+selectedObject.optionValue).attr("class", "display_on");
			} else {
				$("#"+item.optionValue).attr("class", "display_none");
			}
		});
	};

	jQuery(document.body).ready(function(){
		$("#demoPageTabTarget").bindTab({
			theme : "AXTabs",
			value: (pageID||""),
			overflow: "scroll",
			options: myTabOption,
			onchange: pageTabChange
		});
	});
	</script>

</head>
	
<body>

<div id="AXPage">

	<div id="AXPageBody" class="SampleAXTabs">
        <div id="demoPageTabTarget" class="AXdemoPageTabTarget"></div>
		<div id="page1" class="display_on">abc 1</div>
		<div id="page2" class="display_none">abc 2</div>
		<div id="page3" class="display_none">abc 3</div>
	</div>

</div>

</body>
