<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>	
<style type="text/css">
<!-- 
.none {text-decoration:none}
.under {text-decoration:underline}
.over {text-decoration:overline}
.through {text-decoration:line-through}
.blink {text-decoration:blink}
p {font-size:20pt}
-->
</style>	
</head>
<body>
<p class="none">text-decoration:none으로 지정하였을 때 스타일의 효과입니다.</p>
<p class="under">text-decoration:underline으로 지정하였을 때 스타일의 효과입니다.</p>
<p class="over">text-decoration:overline으로 지정하였을 때 스타일의 효과입니다.</p>
<p class="through">text-decoration:line-through으로 지정하였을 때 스타일의 효과입니다.</p>
<p class="blink">text-decoration:blink으로 지정하였을 때 스타일의 효과입니다.<br>
(blink는 익스플로러에서 지원되지 않으며 파이어폭스에서는 지원됩니다.)</p>
</body>
</html>
