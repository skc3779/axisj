<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>	
<style type="text/css">
<!-- 
.line-height150per {line-height:150%}
.line-height40pt {line-height:40pt}
-->
</style>	
</head>
<body>
<p>
줄 간격을 지정하지 않았을 때 스타일의 효과입니다.<br>
line-height 속성은 스타일 지정할 때 많이 사용하는 속성입니다.<br>
글의 가독성을 높이기 위해 line-height 속성을 지정합니다.<br>
</p>	
<p class="line-height150per">
줄 사이의 간격을 150%로 지정하였을 때 스타일의 효과입니다.<br>
line-height로 150%를  많이 사용합니다.<br>
<p class="line-height40pt">
줄 사이의 간격을 40pt로 지정하였을 때 스타일의 효과입니다.<br>
줄간격을 넓게 주기 위해 40pt를 적용한 상태입니다.
</p>
</body>
</html>
