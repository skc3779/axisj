<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>	
<style type="text/css">
<!-- 
	.blue {font-size:10pt; color:#3366cc}
	#blue {font-size:15pt; color:3366cc}
-->
</style>	
</head>
<body>
클래스와 아이디로 스타일을 적용한 경우입니다.<p>
<h1 class="blue">class 이름이 blue인 스타일의 효과입니다.</h1>
<table border="1">
<tr>
	<td class="blue">class 이름이 blue인 스타일의 효과입니다.</td>
</tr>
</table>
<h1 id="blue">id 이름이 blue인 스타일의 효과입니다.</h1>
<h1>class나 id 이름을 지정하지 않으면 스타일이 적용되지 않습니다.</h1>
</body>
</html>
