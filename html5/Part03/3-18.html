<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>	
<style type="text/css">
<!-- 
.border1 {border-color:#3366cc}
.border2 {border-color:#3366cc #ff9900}
.border3 {border-color:#3366cc #ff9900 #009966 #d64617}
p {border-style:dotted; font-size:15pt; line-height:150%; background-color:#ffffff}
-->
</style>	
</head>
<body>
<p class="border1">border-color 속성에 한 가지 색상만 지정한 경우입니다.<br>
네 방향의 테두리선 모두 한 가지 색상이 적용됩니다.</p>
<br>
<p class="border2">border-color 속성에 두 가지 색상을 지정한 경우입니다.<br>
첫번째 지정한 색상은 위, 아래 테두리선에 적용됩니다.<br>
두번째 지정한 색상은 좌, 우 테두리선에 적용됩니다.</p>
<br>
<p class="border3">border-color 속성에 네 가지 색상을 지정한 경우입니다.<br>
4방향의 테두리선에 색상이 적용되는 순서는 시계방향입니다.<br>
즉, top, right, bottom, left 순으로 입력한 색상이 적용됩니다.</p>
</body>
</html>
