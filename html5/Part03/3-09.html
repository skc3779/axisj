<body>
h1태그에 클래스 별로 다양한 스타일을 적용한 경우입니다.<p>
<h1 class="red">class 이름이 red인 스타일의 효과입니다.</h1>
<h1 class="yellow">class 이름이 yellow인 스타일의 효과입니다.</h1>
<h1 class="green">class 이름이 green인 스타일의 효과입니다.</h1>
<h1 class="blue">class 이름이 blue인 스타일의 효과입니다.</h1>
<h1 class="purple">class 이름이 purple인 스타일의 효과입니다.</h1>
<h1>class 이름을 사용하지 않으면 스타일이 적용되지 않습니다.</h1>
</body>
