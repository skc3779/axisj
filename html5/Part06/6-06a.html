<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>	      
</head>
<body>
<div class="video_container">
    <video id="video1" src="../images/6-06.mp4" width="768"></video>    
    <div class="video_control">
        <span class="info info_play">
            Play : 
            <a href="#" id="play" class="btn btn_play"><span id="vPlay">Play</span></a>
            <span id="vLength"></span>초 / <span id="vTime"></span>초           
        </span>
        <span class="info info_speed">
            Speed : <span id="vSpeed">1</span>
            <a href="#" class="btn btn_speedDown"><span>-</span></a>
            <a href="#" class="btn btn_speedUp"><span>+</span></a>
        </span>
        <span class="info info_volumn">
            Volume : <span id="vVolume">100%</span>
            <a href="#" class="btn btn_mute"><span>Mute</span></a>
            <a href="#" class="btn btn_volumeDown"><span>-</span></a>
            <a href="#" class="btn btn_volumeUp"><span>+</span></a>
        </span>
    </div>    
</div> 
</body>
</html>
